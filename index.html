<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="menu">
        <main>
            <h1>CAMPER CAFE</h1>
            <p class="sun">Est. 2020</p>
            <hr>
            <section>
                <h2>Coffee</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg"/>
                <article class=" item">
                    <p class="flavor">French Vanilla</p><p class="price">3.00</p>
                </article>

                <article class=" item">
                    <p class="flavor">Hazelnut</p><p class="price">3.50</p>
                </article>

                <article class=" item">
                    <p class="flavor">Caramel Macchiato</p><p class="price">3.70</p>
                </article>

                <article class=" item">
                    <p class="flavor">Pumpkin Spice</p><p class="price">3.90</p>
                </article>
            </section>

            <section>
                <h2>Desserts</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <article class="item">
            <article>
                <p class="flavor">Donut</p><p class="price">2.75</p>
            </article>

            <article>
                <p class="flavor">herry Pie</p><p class="price">2.75</p>
            </article>

            <article>
                <p class="flavor">Cheese-cake</p><p class="price">2.75</p>
            </article>

            <article>
                <p class="flavor">Cinnamon Roll</p><p class="price">2.75</p>
            </article>
            </section>
        </main>
        <hr class="bottom-line">
        <footer>
            <p><a href="https://www.geekster.in/" target="_blank">Visit our website</a></p>
            <p class="address">123 Free Code Camp Drive</p>
        </footer>
    </div>
</body>
</html>
